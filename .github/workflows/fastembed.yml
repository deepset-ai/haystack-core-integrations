name: Test / fastembed

on:
  schedule:
    - cron: "0 0 * * *"
  pull_request:
    paths:
      - "integrations/fastembed/**"
      - ".github/workflows/fastembed.yml"

defaults:
  run:
    working-directory: integrations/fastembed

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Hatch
        run: pip install --upgrade hatch

      - name: Lint
        run: hatch run lint:all

      - name: Generate docs
        if: runner.os == 'Linux'
        run: hatch run docs

      - name: Run tests
        run: hatch run cov