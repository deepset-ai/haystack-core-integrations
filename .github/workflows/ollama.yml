# This workflow comes from https://github.com/ofek/hatch-mypyc
# https://github.com/ofek/hatch-mypyc/blob/5a198c0ba8660494d02716cfc9d79ce4adfb1442/.github/workflows/test.yml
name: Test / ollama

on:
  schedule:
    - cron: "0 0 * * *"
  pull_request:
    paths:
      - "integrations/ollama/**"
      - ".github/workflows/ollama.yml"

defaults:
  run:
    working-directory: integrations/ollama

concurrency:
  group: ollama-${{ github.head_ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"
  LLM_FOR_TESTS: "orca-mini"
  EMBEDDER_FOR_TESTS: "nomic-embed-text"

jobs:
  run:
    name: Python ${{ matrix.python-version }} on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9","3.10","3.11"]
        
    steps:   
      - uses: actions/checkout@v4

      - name: Install Ollama and pull the required models
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama serve &
          
          # Check if the service is up and running with a timeout of 60 seconds
          timeout=60
          while [ $timeout -gt 0 ] && ! curl -sSf http://localhost:11434/ > /dev/null; do
            echo "Waiting for Ollama service to start..."
            sleep 5
            ((timeout-=5))
          done

          if [ $timeout -eq 0 ]; then
            echo "Timed out waiting for Ollama service to start."
            exit 1
          fi
          
          ollama pull ${{ env.LLM_FOR_TESTS }}
          ollama pull ${{ env.EMBEDDER_FOR_TESTS }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Hatch
        run: pip install --upgrade hatch

      - name: Lint
        if: matrix.python-version == '3.9'
        run: hatch run lint:all

      - name: Generate docs
        if: matrix.python-version == '3.9' && runner.os == 'Linux'
        run: hatch run docs

      - name: Run tests
        id: tests
        run: hatch run cov

      - name: Nightly - run unit tests with Haystack main branch
        if: github.event_name == 'schedule'
        id: nightly-haystack-main
        run: |
          hatch run pip install git+https://github.com/deepset-ai/haystack.git
          hatch run test -m "not integration"
      
      - name: Send event to Datadog for nightly failures
        if: failure() && github.event_name == 'schedule'
        uses: ./.github/actions/send_failure
        with:
          title: |
            core-integrations failure: 
            ${{ (steps.tests.conclusion == 'nightly-haystack-main') && 'nightly-haystack-main' || 'tests' }}
             - ${{ github.workflow }}
          api-key: ${{ secrets.CORE_DATADOG_API_KEY }}