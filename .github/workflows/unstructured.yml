# This workflow comes from https://github.com/ofek/hatch-mypyc
# https://github.com/ofek/hatch-mypyc/blob/5a198c0ba8660494d02716cfc9d79ce4adfb1442/.github/workflows/test.yml
name: Test / unstructured

on:
  schedule:
    - cron: "0 0 * * *"
  pull_request:
    paths:
      - "integrations/unstructured/**"
      - ".github/workflows/unstructured.yml"     

concurrency:
  group: unstructured-${{ github.head_ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"

jobs:
  run:
    name: Python ${{ matrix.python-version }} on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - name: Free up disk space
        run: |
          sudo docker image prune --all --force

      - name: Run Unstructured API (docker)
        run: |
          docker run -d \
            --name unstructured-api \
            -p 8000:8000 \
            --health-cmd "curl --fail http://localhost:8000/healthcheck || exit 1" \
            --health-interval 10s \
            --health-timeout 1s \
            --health-retries 10 \
            quay.io/unstructured-io/unstructured-api:latest       

      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Hatch
        run: pip install --upgrade hatch

      - name: Lint
        working-directory: integrations/unstructured
        if: matrix.python-version == '3.9'
        run: hatch run lint:all

      - name: Generate docs
        if: matrix.python-version == '3.9' && runner.os == 'Linux'
        run: hatch run docs

      - name: Run tests
        working-directory: integrations/unstructured  
        run: hatch run cov
