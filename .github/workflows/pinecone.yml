# This workflow comes from https://github.com/ofek/hatch-mypyc
# https://github.com/ofek/hatch-mypyc/blob/5a198c0ba8660494d02716cfc9d79ce4adfb1442/.github/workflows/test.yml
name: Test / pinecone

on:
  schedule:
    - cron: "0 0 * * *"
  pull_request:
    paths:
      - "integrations/pinecone/**"
      - ".github/workflows/pinecone.yml"

defaults:
  run:
    working-directory: integrations/pinecone

concurrency:
  group: pinecone-${{ github.head_ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"
  PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}

jobs:
  run:
    name: Python ${{ matrix.python-version }} on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Pinecone tests are time expensive, so the matrix is limited to Python 3.9 and 3.10
        os: [ubuntu-latest]
        python-version: ["3.9", "3.10"]
        # the INDEX_NAME is used in test_serverless_index_creation_from_scratch
        include:
          - python-version: "3.9"
            INDEX_NAME: "index-39"
          - python-version: "3.10"
            INDEX_NAME: "index-310"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Hatch
        run: pip install --upgrade hatch

      - name: Lint
        working-directory: integrations/pinecone
        if: matrix.python-version == '3.9'
        run: hatch run lint:all

      - name: Generate docs
        if: matrix.python-version == '3.9' && runner.os == 'Linux'
        run: hatch run docs

      - name: Run tests
        env:
          INDEX_NAME: ${{ matrix.INDEX_NAME }}
        run: hatch run cov-retry

      - name: Nightly - run unit tests with Haystack main branch
        if: github.event_name == 'schedule'
        run: |
          hatch run pip install git+https://github.com/deepset-ai/haystack.git
          hatch run cov-retry -m "not integration"

      - name: Send event to Datadog for nightly failures
        if: failure() && github.event_name == 'schedule'
        uses: ./.github/actions/send_failure
        with:
          title: |
            Core integrations nightly tests failure: ${{ github.workflow }}
          api-key: ${{ secrets.CORE_DATADOG_API_KEY }}
