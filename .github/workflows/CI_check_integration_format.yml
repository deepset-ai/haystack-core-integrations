name: Core / Check Integration Format
on:
- pull_request

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure no hyphens
        run: |
          set +e
          find -name "*-*" -type d -maxdepth 2 | grep integrations
          exitcode="$?"
          test $exitcode -eq 1 || echo "Names of folders in ./integrations must not contain hyphens"
          exit "$exitcode"