# This workflow comes from https://github.com/ofek/hatch-mypyc
# https://github.com/ofek/hatch-mypyc/blob/5a198c0ba8660494d02716cfc9d79ce4adfb1442/.github/workflows/test.yml
name: Test / amazon-bedrock

on:
  schedule:
    - cron: "0 0 * * *"
  pull_request:
    paths:
      - "integrations/amazon_bedrock/**"
      - ".github/workflows/amazon_bedrock.yml"

defaults:
  run:
    working-directory: integrations/amazon_bedrock

concurrency:
  group: amazon-bedrock-${{ github.head_ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"
  AWS_REGION: us-east-1
  HF_TOKEN: ${{ secrets.HF_TOKEN }}

jobs:
  run:
    name: Python ${{ matrix.python-version }} on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10"]

    steps:
      - name: Support longpaths
        if: matrix.os == 'windows-latest'
        working-directory: .
        run: git config --system core.longpaths true

      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Hatch
        run: pip install --upgrade hatch

      - name: Lint
        if: matrix.python-version == '3.9' && runner.os == 'Linux'
        run: hatch run lint:all

      - name: Generate docs
        if: matrix.python-version == '3.9' && runner.os == 'Linux'
        run: hatch run docs

      - name: Run unit tests
        run: hatch run cov-retry -m "not integration"

      # Do not authenticate on pull requests from forks
      - name: AWS authentication
        if: github.event.pull_request.head.repo.full_name == github.repository
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_CI_ROLE_ARN }}

      # Do not run integration tests on pull requests from forks
      - name: Run integration tests
        if: github.event.pull_request.head.repo.full_name == github.repository
        run: hatch run cov-retry -m "integration"

      - name: Nightly - run unit tests with Haystack main branch
        if: github.event_name == 'schedule'
        run: |
          hatch run pip install git+https://github.com/deepset-ai/haystack.git
          hatch run cov-retry -m "not integration"

      - name: Send event to Datadog for nightly failures
        if: failure() && github.event_name == 'schedule'
        uses: ./.github/actions/send_failure
        with:
          title: |
            Core integrations nightly tests failure: ${{ github.workflow }}
          api-key: ${{ secrets.CORE_DATADOG_API_KEY }}
