# Topics
topic:CI:
  - changed-files:
      - any-glob-to-any-file: [".github/*", ".github/**/*"]
topic:DX:
  - changed-files:
      - any-glob-to-any-file:
          [
            "CONTRIBUTING.md",
            ".pre-commit-config.yaml",
            ".gitignore",
            "requirements.txt",
          ]
topic:security:
  - changed-files:
      - any-glob-to-any-file: ["SECURITY.md"]
