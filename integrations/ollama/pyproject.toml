[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ollama-haystack"
dynamic = ["version"]
description = 'Haystack Integration to use Ollama '
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
keywords = []
authors = [
  { name = "Sachin Sachdeva", email = "emailforsachinsachdeva@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "haystack-ai",
]

[project.urls]
Documentation = "https://github.com/unknown/ollama-haystack#readme"
Issues = "https://github.com/unknown/ollama-haystack/issues"
Source = "https://github.com/unknown/ollama-haystack"

[tool.hatch.version]
path = "src/ollama_haystack/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/ollama_haystack tests}"

[tool.coverage.run]
source_pkgs = ["ollama_haystack", "tests"]
branch = true
parallel = true
omit = [
  "src/ollama_haystack/__about__.py",
]

[tool.coverage.paths]
ollama_haystack = ["src/ollama_haystack", "*/ollama-haystack/src/ollama_haystack"]
tests = ["tests", "*/ollama-haystack/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
